<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predator Movie Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      font-family: Arial, sans-serif;
      color: #ffcc00;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie-card {
      width: 200px;
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .movie-card p {
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Predator Movie Collection</h1>

<div class="movie-list" id="movie-list">
  <!-- Movies will be loaded here -->
</div>

<script>
const movies = [
  {
    title: "Prey (2022)",
    poster: "https://upload.wikimedia.org/wikipedia/en/7/7f/Prey_2022_film_poster.png",
    video: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"
  },
  {
    title: "Predator (1987)",
    poster: "https://upload.wikimedia.org/wikipedia/en/9/95/Predator_Movie.jpg",
    video: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8"
  }
  // Add more movies easily
];

const movieList = document.getElementById('movie-list');

movies.forEach((movie, index) => {
  const card = document.createElement('div');
  card.className = 'movie-card';
  card.innerHTML = `
    <img src="${movie.poster}" alt="${movie.title}">
    <p>${movie.title}</p>
  `;
  card.onclick = () => {
    // Save movie info into URL params
    const params = new URLSearchParams();
    params.set('title', movie.title);
    params.set('video', movie.video);
    window.location.href = `player.html?${params.toString()}`;
  };
  movieList.appendChild(card);
});
</script>

</body>
</html>

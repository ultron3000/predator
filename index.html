<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Predator Movie Collection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://i.pinimg.com/736x/4c/2a/55/4c2a557353712d5c1b0e6836e54b978a.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      margin-top: 30px;
      color: #ffcc00;
      text-shadow: 2px 2px 10px black;
    }

    #video-player {
      width: 90%;
      max-width: 900px;
      margin-top: 30px;
      border: 3px solid #ffcc00;
      border-radius: 10px;
      background: black;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .movie-card {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #ffcc00;
      border-radius: 12px;
      padding: 15px;
      width: 180px;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(6px);
    }

    .movie-card:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .movie-title {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1rem;
      text-shadow: 1px 1px 5px black;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

  <div class="overlay"></div>

  <h1>Predator Movie Collection</h1>

  <video id="video-player" controls autoplay>
    <source src="" type="application/x-mpegURL">
    Your browser does not support HLS streaming.
  </video>

  <div class="movie-container">
    <div class="movie-card" onclick="playMovie('https://s3ae.hlmarkscadei.sbs:443/v4/pq/tyxgh/index-f2-v1-a1.txt')">
      <div class="movie-title">Prey (2022)</div>
    </div>
    <div class="movie-card" onclick="playMovie('https://s3ae.hlmarkscadei.sbs:443/v4/43/tywo3/index-f2-v1-a1.txt')">
      <div class="movie-title">Predator (1987)</div>
    </div>
    <div class="movie-card" onclick="playMovie('https://s3ae.hlmarkscadei.sbs:443/v4/cn/tyv4i/index-f2-v1-a1.txt')">
      <div class="movie-title">Predator 2 (1990)</div>
    </div>
    <div class="movie-card" onclick="playMovie('https://s3ae.hlmarkscadei.sbs:443/v4/t5/tyoyz/index-f2-v1-a1.txt')">
      <div class="movie-title">AVP: Alien vs Predator (2004)</div>
    </div>
    <div class="movie-card" onclick="playMovie('https://s3ae.hlmarkscadei.sbs:443/v4/vu/tyqrl/index-f2-v1-a1.txt')">
      <div class="movie-title">Aliens vs Predator: Requiem (2007)</div>
    </div>
    <div class="movie-card" onclick="playMovie('https://s3ae.hlmarkscadei.sbs:443/v4/ik/typ8v/index-f2-v1-a1.txt')">
      <div class="movie-title">Predators (2010)</div>
    </div>
    <div class="movie-card" onclick="playMovie('https://s3ae.hlmarkscadei.sbs:443/v4/6d/tyvdg/index-f2-v1-a1.txt')">
      <div class="movie-title">The Predator (2018)</div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video-player');
    let hls;

    function playMovie(url) {
      if (Hls.isSupported()) {
        if (hls) {
          hls.destroy();
        }
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else {
        alert('Your browser does not support HLS streaming.');
      }
      video.play();
    }

    // Load first movie by default
    playMovie('https://s3ae.hlmarkscadei.sbs:443/v4/pq/tyxgh/index-f2-v1-a1.txt');
  </script>

</body>
</html>

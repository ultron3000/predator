<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
      background: #333;
    }
    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸŽ¥ Predator Movie Series</h1>

<div class="movies" id="movies"></div>

<script>
const movies = [
  {
    title: "Prey (2022)",
    video: "https://s3ae.hlmarkscadei.sbs:443/v4/pq/tyxgh/index-f2-v1-a1.txt",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/b/b5/Prey_2022_poster.png"
  },
  {
    title: "Predator (1987)",
    video: "https://sxic.shahcanna.sbs:443/v4/61/xo8k3/index-f1-v1-a1.txt",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/9/95/Predator_Movie.jpg"
  },
  {
    title: "Predator 2 (1990)",
    video: "https://sojg.desrocherswick.sbs:443/v4/ox/kvj9z/index-f2-v1-a1.txt",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/d/dc/Predator_2_poster.png"
  },
  {
    title: "AVP: Alien vs. Predator (2004)",
    video: "https://sojg.mejorados.sbs/v4/m9/pjn3y/index-f1-v1-a1.txt",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/1/1c/Alien_vs_Predator_movie.jpg"
  },
  {
    title: "Aliens vs Predator: Requiem (2007)",
    video: "https://sxic.seawrightqrg.sbs:443/v4/ck/kfpnr/index-f2-v1-a1.txt",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/2/20/Aliens_vs_Predator_Requiem_poster.png"
  },
  {
    title: "Predators (2010)",
    video: "https://sojg.bsmlecuyer.sbs:443/v4/np/i8paq/index-f2-v1-a1.txt",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/a/a7/Predators2010Poster.jpg"
  },
  {
    title: "The Predator (2018)",
    video: "https://skra.carbajalgpsh.sbs:443/v4/us/kviy1/index-f2-v1-a1.txt",
    subtitle: "",
    image: "https://upload.wikimedia.org/wikipedia/en/2/2c/The_Predator_%282018%29.png"
  }
];

const container = document.getElementById('movies');
movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}">
    <div class="movie-title">${movie.title}</div>
  `;
  div.onclick = () => {
    const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&subtitle=${encodeURIComponent(movie.subtitle)}&index=${index}`;
    window.location.href = url;
  };
  container.appendChild(div);
});
</script>

</body>
</html>

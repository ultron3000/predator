<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>007</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
      background: #333;
    }
    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
    }
  
    @media (max-width: 600px) {
      .movies {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .movie {
        width: 100%;
        box-sizing: border-box;
      }
      .movie img {
        height: auto;
      }
    }

  </style>
</head>
<body>

<h1>ðŸš¨ 007 Cinematic Universe</h1>

<div class="movies" id="movies"></div>

<script>
const movies = [
  { title: "Prey (2022)", video: "https://s3ae.hlmarkscadei.sbs:443/v4/pq/tyxgh/index-f2-v1-a1.txt", image: "https://assets.scriptslug.com/live/img/x/posters/48815/prey-2022_9abc2c4a36.jpg" },
  { title: "Predator (1987)", video: "https://sxic.shahcanna.sbs:443/v4/61/xo8k3/index-f1-v1-a1.txt", image: "https://xl.movieposterdb.com/23_02/1987/93773/xl_predator-movie-poster_4859bafd.jpg" },
  { title: "Predator 2 (1990)", video: "https://sojg.desrocherswick.sbs:443/v4/ox/kvj9z/index-f2-v1-a1.txt", image: "https://alternativemovieposters.com/wp-content/uploads/2020/09/GlenStone_Predator2.jpg" },
  { title: "AVP: Alien vs. Predator (2004)", video: "https://sojg.mejorados.sbs/v4/m9/pjn3y/index-f1-v1-a1.txt", image: "https://m.media-amazon.com/images/M/MV5BMTUxMDg5NTgyMl5BMl5BanBnXkFtZTcwNTAyNDEzMQ@@._V1_.jpg" },
  { title: "Aliens vs Predator: Requiem (2007)", video: "https://sxic.seawrightqrg.sbs:443/v4/ck/kfpnr/index-f2-v1-a1.txt", image: "https://image.tmdb.org/t/p/original/vytCzqIRMVAOF92rlmRXiTacR4N.jpg" },
  { title: "Predators (2010)", video: "https://sojg.bsmlecuyer.sbs:443/v4/np/i8paq/index-f2-v1-a1.txt", image: "https://alternativemovieposters.com/wp-content/uploads/2025/01/Aldo-Galvan_Predators.jpg" },
  { title: "The Predator (2018)", video: "https://skra.carbajalgpsh.sbs:443/v4/us/kviy1/index-f2-v1-a1.txt", image: "https://i.ebayimg.com/images/g/ElYAAOSwvGZcNTdI/s-l1200.jpg" },
  ];

const container = document.getElementById('movies');
movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}">
    <div class="movie-title">${movie.title}</div>
  `;
  div.onclick = () => {
    const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
    window.location.href = url;
  };
  container.appendChild(div);
});
</script>

</body>
</html>

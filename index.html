<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predator Movie Collection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/736x/4c/2a/55/4c2a557353712d5c1b0e6836e54b978a.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 3rem;
      margin-top: 50px;
      color: #ffcc00;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      padding: 20px;
    }

    .movie-card {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #ffcc00;
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      transition: all 0.3s ease;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .movie-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }

    .movie-card a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    .movie-card a:hover {
      color: #ffcc00;
    }

    @media (max-width: 768px) {
      .movie-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>
  <div class="overlay"></div>

  <h1>Predator Collection</h1>

  <div class="movie-container">
    <div class="movie-card"><a href="prey.html">Prey (2022)</a></div>
    <div class="movie-card"><a href="predator1987.html">Predator (1987)</a></div>
    <div class="movie-card"><a href="predator2.html">Predator 2 (1990)</a></div>
    <div class="movie-card"><a href="avpalienvspredator.html">AVP: Alien vs. Predator (2004)</a></div>
    <div class="movie-card"><a href="aliensvspredatorrequiem.html">Aliens vs Predator: Requiem (2007)</a></div>
    <div class="movie-card"><a href="predators.html">Predators (2010)</a></div>
    <div class="movie-card"><a href="thepredator.html">The Predator (2018)</a></div>
  </div>

</body>
</html>

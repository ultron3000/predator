<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select a Predator Movie</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black url('https://i.pinimg.com/736x/4c/2a/55/4c2a557353712d5c1b0e6836e54b978a.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
      margin-top: 30px;
    }
    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .movie-card {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #ffcc00;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: transform 0.3s, background 0.3s;
      backdrop-filter: blur(5px);
    }
    .movie-card:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }
    .movie-title {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>

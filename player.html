<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #ffcc00;
    }
    #video-player {
      width: 90%;
      max-width: 1000px;
      height: auto;
      border: 3px solid #ffcc00;
      border-radius: 12px;
      background: black;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #ffcc00;
      font-weight: bold;
      font-size: 1.2rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<h1 id="movie-title">Loading...</h1>

<video id="video-player" controls autoplay></video>

<br>
<a href="index.html">‚Üê Back to Movie Selection</a>

<script>
async function loadVideo() {
  const params = new URLSearchParams(window.location.search);
  const sourceUrl = params.get('source');
  const title = params.get('title');

  document.getElementById('movie-title').textContent = title || "Predator Movie";

  if (!sourceUrl) {
    alert('No source provided!');
    return;
  }

  try {
    const response = await fetch(sourceUrl);
    const text = await response.text();

    // Find first .m3u8 link
    const m3u8Match = text.match(/https?:\/\/[^\s]+\.m3u8/);
    const m3u8Url = m3u8Match ? m3u8Match[0] : null;

    if (!m3u8Url) {
      alert('No playable stream found!');
      return;
    }

    const video = document.getElementById('video-player');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(m3u8Url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = m3u8Url;
    } else {
      alert('Your browser does not support HLS.');
    }

    video.play();

  } catch (error) {
    console.error('Error loading movie:', error);
    alert('Failed to load the movie.');
  }
}

loadVideo();
</script>

</body>
</html>
